<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drag Drop File Uploader</title>
	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	<!-- custom css -->
	<link rel="stylesheet" href="./styles/main.css">
	<!-- javascript -->
	<script src="./js/app.js" defer></script>
</head>
<body>
	<div id="drop-area" class="w-50 my-5">
		<form class="my-form">
			<p>Drag Images Here To Upload</p>
			<input type="file" id="file-element" hidden multiple accept="image/*">
			<label class="button" for="file-element">Select some files</label>
		</form>
	</div>
	<div id="gallery" class="w-50"></div>
</body>
</html>
